{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="POST" class="w-50 mx-auto mt-5 border p-4 rounded">
        {% csrf_token %}
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" name="username" id="form2Example1" class="form-control" required />
            <label class="form-label" for="form2Example1">User name</label>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control" required />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>

        <!-- Error messages -->
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
